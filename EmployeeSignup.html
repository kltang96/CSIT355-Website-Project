<!DOCTYPE html>
<html lang="en" >
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href ="bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="EmployeeSignup.css">
	
</head>
<body>
	<h1> Employee Sign Up </h1>
	<div class = "container ">
		<div class="row">
			<div class="col-lg-12 pl-0 pr-0">
				<form class="border border-dark" >
				  <div class="form-group">
					<label for="inputName">Full Name</label>
					<input type="text" class="form-control" id="inputName" placeholder="enter full name">
				  </div>
				  <div class="form-group">
					<label for="inputAddress">Street Address</label>
					<input type="text" class="form-control" id="inputAddress" placeholder="address">
				  </div>
				  <div class="form-group">
					<label for="inputPhonenumber">Phone Number</label>
					<input type="text" class="form-control" id="inputPhonenumber" placeholder="phone number">
				  </div>
				  <div class="form-group">
					<label for="inputDOB">Date Of Birth</label>
					<input type="date" class="form-control" id="inputDOB" placeholder="DOB">
				  </div>
				  <div class="form-group">
					<label for="inputEmail">Email</label>
					<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="email">
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
				  </div>
				  
				 <button type="submit" class="btn btn-primary btn-block ">Sign up</button>
				 

				</form>
			</div>
		</div>
	</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
